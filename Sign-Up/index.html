<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
    <style>
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Trebuchet MS:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1" id="Container">
      <img
        class="r-architecture-2gdwliim3uw-uns-icon"
        alt="Background"
        loading="eager"
        src="public/rarchitecture2gdwliim3uwunsplash-1@2x - Copy.png"
      />
      <form class="group-parent" method="get">
        <div class="mask-group-parent">
          <div class="mask-group"><div class="mask-group-child"></div></div>
          <div class="group-child"></div>
        </div>
        <div class="create-an-account-parent">
          <b class="create-an-account">Create an account</b
          ><b class="register">Register</b
          ><button class="next-button" autofocus>
            <img
              class="next-button-child"
              alt=""
              src="public/ellipse-1.svg"
            /><img class="next-button-item" alt="" src="public/group-1.svg" />
          </button>
          <div class="sign-up-with-parent">
            <div class="sign-up-with">sign up with</div>
            <button class="google" autofocus>
              <img class="google-child" alt="" src="public/ellipse-3.svg" /><img
                class="google-1-icon"
                alt=""
                src="public/google-1.svg"
              /></button
            ><button class="apple-id" autofocus>
              <img class="google-child" alt="" src="public/ellipse-3.svg" /><img
                class="google-1-icon"
                alt=""
                src="public/apple-1.svg"
              /></button
            ><button class="facebook" autofocus>
              <img class="google-child" alt="" src="public/ellipse-3.svg" /><img
                class="facebook-app-symbol-1-icon"
                alt=""
                src="public/facebookappsymbol-1.svg"
              />
            </button>
          </div>
          <div class="by-clicking-the-container">
            <span class="by-clicking-the">By clicking the </span
            ><span class="register1">Register</span
            ><span class="by-clicking-the">
              button, you agree to the public offer</span
            >
          </div>
          <form action="" method="get">

            <div class="password">
            <input class="password-child" type="password" required /><img
              class="eye-icon"
              alt=""
              src="public/eye.svg"
            /><img class="password-item" alt="" src="public/group-2.svg" />
            <input type="password" class="password1">Password</input>
          </div>
          <div class="password">
            <input class="password-child" type="password" required /><img
              class="eye-icon"
              alt=""
              src="public/eye.svg"
            /><img class="password-item" alt="" src="public/group-2.svg" />
            <input type="password" placeholder="Password" class="password1">Password</input>
          </div>
          <div class="confirm-password">
            <input class="password-child" type="password" required /><button
              class="eye"
            >
              <img class="vector-icon" alt="" src="public/vector.svg" /><img
                class="vector-icon1"
                alt=""
                src="public/vector1.svg"
              /></button
            ><img class="password-item" alt="" src="public/group-2.svg" />
            <input type="password" placeholder="Confirm Password" class="confirm-password1">Confirm Password</input>
          </div>

          <input type="text" placeholder="                   Username-or-Email" class="username-or-email" />
          <div class="user">
            <img class="user-item" alt="" src="public/user.svg" />
          </div>

          
        </div>
      </form>
      </form>
      <img class="desktop-1-child" alt="" src="public/ellipse-51.svg" /><img
        class="desktop-1-item"
        alt=""
        src="public/ellipse-6.svg"
      /><img class="desktop-1-inner" alt="" src="public/ellipse-7.svg" /><img
        class="ellipse-icon"
        alt=""
        src="public/ellipse-8.svg"
      />
    </div>
  </body>
</html>
